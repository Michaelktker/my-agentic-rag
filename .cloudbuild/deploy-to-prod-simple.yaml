steps:
  # Deploy to Cloud Run Production
  - name: "gcr.io/cloud-builders/gcloud"
    id: deploy-production
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "my-agentic-rag"
      - "--image"
      - "us-central1-docker.pkg.dev/staging-adk/my-agentic-rag-docker-repo/my-agentic-rag:latest"
      - "--region"
      - "us-central1"
      - "--project" 
      - "production-adk"

  # Echo production deployment info
  - name: gcr.io/cloud-builders/gcloud
    id: echo-production-info
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        echo "_________________________________________________________________________"
        echo "ðŸŽ‰ Production deployment complete!"
        echo "ðŸ”— Production URL: https://my-agentic-rag-638797485217.us-central1.run.app"
        echo "ðŸ“Š Console: https://console.cloud.google.com/run/detail/us-central1/my-agentic-rag?project=production-adk"
        echo "_________________________________________________________________________"

substitutions:
  _PROD_PROJECT_ID: production-adk
  _REGION: us-central1

logsBucket: gs://${_PROD_PROJECT_ID}-my-agentic-rag-logs-data/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET