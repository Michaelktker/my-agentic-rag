---
name: Debug Secrets

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/debug-secrets.yml'

jobs:
  debug:
    name: Debug GitHub Secrets
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if secrets exist
        run: |
          echo "üîç Checking GitHub Secrets Availability"
          echo "======================================"
          
          echo "WIF_PROVIDER length: ${#WIF_PROVIDER}"
          echo "WIF_SERVICE_ACCOUNT length: ${#WIF_SERVICE_ACCOUNT}"
          echo "WIF_PROVIDER_PROD length: ${#WIF_PROVIDER_PROD}"
          echo "WIF_SERVICE_ACCOUNT_PROD length: ${#WIF_SERVICE_ACCOUNT_PROD}"
          
          if [ -z "$WIF_PROVIDER" ]; then
            echo "‚ùå WIF_PROVIDER is empty or not set"
          else
            echo "‚úÖ WIF_PROVIDER is set (length: ${#WIF_PROVIDER})"
          fi
          
          if [ -z "$WIF_SERVICE_ACCOUNT" ]; then
            echo "‚ùå WIF_SERVICE_ACCOUNT is empty or not set"
          else
            echo "‚úÖ WIF_SERVICE_ACCOUNT is set (length: ${#WIF_SERVICE_ACCOUNT})"
          fi
          
          if [ -z "$WIF_PROVIDER_PROD" ]; then
            echo "‚ùå WIF_PROVIDER_PROD is empty or not set"
          else
            echo "‚úÖ WIF_PROVIDER_PROD is set (length: ${#WIF_PROVIDER_PROD})"
          fi
          
          if [ -z "$WIF_SERVICE_ACCOUNT_PROD" ]; then
            echo "‚ùå WIF_SERVICE_ACCOUNT_PROD is empty or not set"  
          else
            echo "‚úÖ WIF_SERVICE_ACCOUNT_PROD is set (length: ${#WIF_SERVICE_ACCOUNT_PROD})"
          fi
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
          WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          WIF_PROVIDER_PROD: ${{ secrets.WIF_PROVIDER_PROD }}
          WIF_SERVICE_ACCOUNT_PROD: ${{ secrets.WIF_SERVICE_ACCOUNT_PROD }}

      - name: Test authentication (if secrets available)
        if: env.WIF_PROVIDER != '' && env.WIF_SERVICE_ACCOUNT != ''
        uses: google-github-actions/auth@v2
        with:
          project_id: staging-adk
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
          WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Success message
        if: success()
        run: |
          echo "üéâ All secrets are properly configured!"
          echo "The staging deployment workflow should now work."